{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" method="POST">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="./styles/checkbox.css">-->
    <link rel="stylesheet" href="{% static 'styles/meeting1.css' %}"/>
    
</head>
<body>
    <section>
        <div class="creat_conteiner">
            <form action="{% url 'add-todos' %}" method="POST">
                {% csrf_token %}
                <input type="text" 
                class="creat_input" 
                placeholder="Ваша имя-фамилия"name="todo_text">
                
                    <input type="text" class="creat_input" 
                    placeholder="Телефон" name="todo_number">

                    <input type="text" class="creat_input" 
                    placeholder="Коментарий" name="todo_comment">
                    <button class="creat_button">Добавить</button>
    
            </form>
        </div>

        <div class="todo_conteiner">
            {% for todo in todo_list %}
            <div class="todo_item">
                <label class="checkbox_conteiner">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <h4>ИМЯ: {{ todo.persone }}</h4>
                <h4>НОМЕР: {{todo.phone_number}}</h4>
                <h4 class="ju">КОММЕНТ: {{todo.comment}}</h4>
                <div class="todo_item_footer">
                    <p>{{ todo.date_of_meeting }}</p>
                    <div class="action_buttons">
                        <img src="{% static 'icons/vip.jpg' %}" />
                        <img src="{% static 'icons/delete.png' %}"/>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
