{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <body>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" method="POST">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--<link rel="stylesheet" href="./styles/checkbox.css">-->
    <link rel="stylesheet" href="{% static 'styles/habits.css' %}"/>
    
</head>
<body>
    <section>
        <div class="creat_conteiner">
            <form action="{% url 'add-habits' %}" method="POST">
                {% csrf_token %}
                <input type="text" 
                class="creat_input" 
                placeholder="Ваше имя"name="habits_text">
                
                    <input type="text" class="creat_input" 
                    placeholder="Сделано сегодня" name="habits_done">

                    <input type="text" class="creat_input" 
                    placeholder= "Важное" name="habits_important">

                     <input type="text" class="creat_input" 
                    placeholder="Комментарий"  name="habits_comment">

                    <button class="creat_button">Добавить</button>
    
            </form>
        </div>

        <div class="todo_conteiner">
            {% for todo in todo_list %}
            <div class="todo_item">
                <label class="checkbox_conteiner">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <h4>ИМЯ: {{ todo.name}}</h4>
                <h4>СДЕЛАНО: {{todo.done_for_today}}</h4>
                <h4>ВАЖНО: {{todo.important}}</h4>
                <h4>КОММЕНТ: {{todo.comment}}</h4>
                
                <div class="todo_item_footer">
                    <p>{{ todo.date_of_meeting }}</p>
                    <div class="action_buttons">
                        <img src="{% static 'icons/vip.jpg' %}" />
                        <img src="{% static 'icons/delete.png' %}"/>
                    </div>
                </div>
            
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
